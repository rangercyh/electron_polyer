<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Polyer</title>
    <link href="./css/panel.css" rel="stylesheet" type="text/css">
    <style>
        #canvas-box {

    <script src="./lib/webgl.js"></script>

</body>

</html>
